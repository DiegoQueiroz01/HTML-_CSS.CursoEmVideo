<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Pode-se escrever um parágrafo de qualquer forma, estando dentro das tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Os parágrafos podem ser usados em diferentes linhas do editor, e cada tag representa um novo parágrafo de texto</p>
    <p>Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>
    <p>Vamor adicionar emoji:
        &#x1F913;
    </p>
</body>
</html>
